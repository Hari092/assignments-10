<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Button">
    <title>Button</title>
    <style>
        button{
            height: 10vh;
            width: 20vh;
            background-color: aqua;
        }
        a{
            text-decoration: none;
        }
        .box:active{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <button class="box" id="box">
        <div id="button">
        <a href="#">Click here</a>
    </div>
    </button>
</body>
</html>
